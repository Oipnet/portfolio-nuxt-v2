content:
  - name: posts
    label: Posts
    path: content/blog
    type: collection
    fields:
      - name: published
        label: Published
        type: date
        required: true
      - name: author
        label: Auteur
        type: string
        required: true
      - name: title
        label: Title
        type: string
        required: true
      - name: cover
        label: Couverture
        type: image
      - name: title
        label: Title
        type: string
        required: true
      - name: body
        label: Body
        type: rich-text
      - name: sitemap
        label: Sitemap
        type: object
        fields:
          - name: loc
            label: Loc
            type: string
          - name: lastmod
            label: Last modification
            type: date
          - name: changefreq
            label: Change freq
            type: select
            options:
              values:
              - value: always
                label: Always
              - value: hourly
                label: Hourly
              - value: daily
                label: Daily
              - value: weekly
                label: Weekly
              - value: monthly
                label: Monthly
              - value: yearly
                label: Yearly
              - value: never
                label: Never
          - name: priority
            label: Priority
            type: number
            
media:
  input: public/img/content
  output: img/content
  categories: [image]